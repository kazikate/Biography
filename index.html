        .profile-img-container {
            position: absolute;
            top: 0;
            left: 0; /* Masa√ºst√ºnde ortalamak i√ßin bu deƒüeri JS ile g√ºncelleyeceƒüiz veya alttaki kurallarƒ± kullanacaƒüƒ±z */
            width: 100%;
            height: var(--image-height-vh); 
            z-index: 1; 
            max-width: 600px;
            
            /* Masa√ºst√º Ortalamasƒ± */
            left: 50%;
            transform: translateX(-50%); /* Bu, yatayda ortalamayƒ± saƒülar */

            /* Sƒ∞YAHA YUMU≈ûAK GE√áƒ∞≈û EFEKTƒ∞ */
            mask-image: linear-gradient(to bottom, black var(--transition-start), transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black var(--transition-start), transparent 94%);
            
            /* ANƒ∞MASYON VE PARALLAX AYARLARI */
            transition: opacity 0.8s ease-out; 
            opacity: 0; 
            will-change: transform; 
            cursor: pointer; 
            -webkit-tap-highlight-color: transparent; 
        }

        /* ƒ∞√ßerik Katmanƒ± (√ñn Plan) */
        .content-wrapper {
            width: 100%;
            max-width: 600px; /* ƒ∞√ßeriƒüi 600px'te sƒ±nƒ±rlar */
            margin-top: calc(var(--image-height-vh) * 0.8 - 10px); 
            z-index: 2; 
            position: relative;
            
            /* Masa√ºst√º Ortalamasƒ± */
            margin-left: auto;
            margin-right: auto;
        }

        .container {
            width: 100%;
            max-width: 600px; 
            padding: 0 20px 40px; 
            text-align: center;
            box-sizing: border-box;
            margin: 0 auto;
        }

        /* Sabit Blur Katmanƒ±nƒ± da ƒ∞√ßerik ile E≈üle ve Ortala */
        .bottom-blur-layer {
            position: fixed;
            bottom: 0;
            z-index: 9;
            pointer-events: none;
            height: 100px; 
            
            /* ƒ∞√ßerik ile E≈üleme */
            width: 100%;
            max-width: 600px;
            left: 50%;
            transform: translateX(-50%);

            /* Efektler */
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(50px); 
            -webkit-backdrop-filter: blur(50px);
            mask-image: linear-gradient(to top, black 0%, transparent 100%);
            -webkit-mask-image: linear-gradient(to top, black 0%, transparent 100%);
        }

        /* Diƒüer Bile≈üenler */
        .profile-img-container.is-visible {

        }

        /* Bulanƒ±rlƒ±k Uygulanacak G√∂rsel Katmanƒ± */

        /* Dinamik Dim/Karartma Katmanƒ± */

            top: 0;
            left: 0;

            height: 100%;

    <script>
    const SPRING_TRANSITION = 'transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
    const MODAL_STATE_NAME = 'image_preview_open';

    document.addEventListener('DOMContentLoaded', () => {
        
        // --- 1. Gƒ∞Rƒ∞≈û ANƒ∞MASYONU ---
        const elementsToAnimate = [
            document.querySelector('.profile-img-container'), 
            document.querySelector('.username'),             
            document.querySelector('.bio'),                  
            document.querySelector('.social-icons-mini'),    
            ...document.querySelectorAll('.link-button')     
        ].filter(el => el != null); 

        setTimeout(() => {
            elementsToAnimate.forEach(el => {
                el.classList.add('is-visible');
            });
        }, 50); 
        
        // --- 2. PARALLAX, BLUR VE DIM EFEKTƒ∞ ---
        const profileImgContainer = document.querySelector('.profile-img-container');
        const profileImgVisual = document.querySelector('.profile-img-visual'); 
        const dimOverlay = document.querySelector('.dim-overlay');

        const parallaxRatio = 0.4; 
        const maxScroll = 200;      
        const maxBlur = 10;         
        const maxDimOpacity = 0.6;  

        function updateParallaxAndBlurAndDim() {
            const scrollY = window.scrollY;
            const clampedScroll = Math.min(scrollY, maxScroll);
            const scrollRatio = clampedScroll / maxScroll; 
            
            /* Masa√ºst√º ortalamasƒ± i√ßin yatay kaydƒ±rma kaldƒ±rƒ±ldƒ± (CSS ile halledildi) */
            const newY = scrollY * parallaxRatio; 
            profileImgContainer.style.transform = `translateY(${newY}px) translateX(-50%)`; /* Ortalamayƒ± koru */
            
            const blurValue = scrollRatio * maxBlur; 
            profileImgVisual.style.filter = `blur(${blurValue}px)`;
            const dimOpacityValue = scrollRatio * maxDimOpacity;
            dimOverlay.style.opacity = dimOpacityValue;
        }

        window.addEventListener('scroll', updateParallaxAndBlurAndDim, { passive: true });
        updateParallaxAndBlurAndDim(); 
        
        // --- 3. BUTON BASMA EFEKTƒ∞ ---
        const linkButtons = document.querySelectorAll('.link-button');

        linkButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                btn.classList.remove('press');
                void btn.offsetWidth;
                btn.classList.add('press');
                setTimeout(() => {
                    btn.classList.remove('press');
                }, 200);
            });
        });
        
        
        // --- 4. PROFƒ∞L RESMƒ∞ MODALI VE PINCH-TO-ZOOM √ñZELLƒ∞ƒûƒ∞ ---
        const modal = document.getElementById('image-preview-modal');
        const modalContent = document.querySelector('.modal-content'); 
        
        // Zoom deƒüi≈ükenleri
        let initialDistance = 0;
        let currentScale = 1;
        let isPinching = false;
        const MIN_TOUCHES_FOR_PINCH = 2;

        // KAPATMA ƒ∞≈ûLEVƒ∞
        function closeModal() {
            if (!modal.classList.contains('is-open')) return;

            modal.classList.remove('is-open');
            document.removeEventListener('keydown', handleEscape);
            
            // BODY'den kaydƒ±rma engelleme sƒ±nƒ±fƒ±nƒ± kaldƒ±r
            document.body.classList.remove('no-scroll'); 
            
            // Kapanƒ±rken transition'ƒ± yaylƒ± stile geri y√ºkle
            modalContent.style.transition = SPRING_TRANSITION;
            modalContent.style.transform = `scale(0)`; // Kapanƒ±≈ü animasyonunu tetikle
            currentScale = 1;
            isPinching = false;
            
            setTimeout(() => {
                 modalContent.style.transform = `scale(0)`;
            }, 400); 

            // GE√áMƒ∞≈ûTEN √áIKI≈û: Eƒüer modal a√ßƒ±ksa ve ge√ßmi≈üte bir durum varsa, geri git
            if (history.state && history.state.modal === MODAL_STATE_NAME) {
                 if (history.length > 0) {
                     history.back();
                 }
            }
        }
        
        // YENƒ∞ ƒ∞≈ûLEV: Modalƒ± A√áMA (Geri tu≈üu entegrasyonu i√ßin)
        function openModal() {
            if (modal.classList.contains('is-open')) return;
            
            // GE√áMƒ∞≈ûE EKLEME: Tarayƒ±cƒ± ge√ßmi≈üine yeni bir durum ekle
            if (!history.state || history.state.modal !== MODAL_STATE_NAME) {
                history.pushState({ modal: MODAL_STATE_NAME }, '', window.location.href);
            }
            
            document.body.classList.add('no-scroll'); 
            modalContent.style.transition = SPRING_TRANSITION; 
            modalContent.style.transform = `scale(0)`; 

            modal.classList.add('is-open');
             setTimeout(() => {
                modalContent.style.transform = `scale(1)`;
            }, 10);
            
            // Kapatma olaylarƒ±nƒ± ayarla
            modal.addEventListener('click', (event) => {
                if (event.target.id === 'image-preview-modal') {
                    closeModal();
                }
            }, { once: true }); 

            document.addEventListener('keydown', handleEscape, { once: true });
        }


        // ESC TU≈ûU ƒ∞≈ûLEVƒ∞
        function handleEscape(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        }
        
        // YENƒ∞ ƒ∞≈ûLEV: Geri Tu≈üu Olayƒ±nƒ± Dinleme
        window.addEventListener('popstate', (e) => {
            if (modal.classList.contains('is-open') && (!e.state || e.state.modal !== MODAL_STATE_NAME)) {
                modal.classList.remove('is-open');
                document.body.classList.remove('no-scroll');
                
                // Animasyon i√ßin kapanƒ±≈ü stilini ayarla
                modalContent.style.transition = SPRING_TRANSITION;
                modalContent.style.transform = `scale(0)`;
            }
        });


        // G√ñRSELƒ∞N √úZERƒ∞NE TIKLANINCA
        profileImgContainer.addEventListener('click', openModal);

        
        // ------------------------------------------------------------------
        // A. TOUCHSTART (Ba≈ülangƒ±√ß) Olayƒ±
        // ------------------------------------------------------------------
        modal.addEventListener('touchstart', (e) => {
            if (e.touches.length === MIN_TOUCHES_FOR_PINCH) {
                e.preventDefault(); 
                modalContent.style.transition = 'none'; 
                initialDistance = getDistance(e.touches);
                isPinching = true;
            } else {
                isPinching = false;
            }
        }, { passive: false }); 

        // ------------------------------------------------------------------
        // B. TOUCHMOVE (Hareket) Olayƒ±
        // ------------------------------------------------------------------
        modal.addEventListener('touchmove', (e) => {
            if (!isPinching) return;

            e.preventDefault(); 
            
            const newDistance = getDistance(e.touches);
            const scaleFactor = newDistance / initialDistance;
            
            currentScale = Math.min(Math.max(scaleFactor, 0.5), 4.0);
            
            modalContent.style.transform = `scale(${currentScale})`;
        }, { passive: false }); 

        // ------------------------------------------------------------------
        // C. TOUCHEND (Biti≈ü) Olayƒ±
        // ------------------------------------------------------------------
        modal.addEventListener('touchend', (e) => {
            if (!isPinching) return;
            
            isPinching = false; 
            
            // 1. Animasyonu geri a√ß (yaylƒ± animasyon)
            modalContent.style.transition = SPRING_TRANSITION;
            
            // 2. √ñl√ßeƒüi 1'e (ba≈ülangƒ±√ß boyutuna) geri d√∂nd√ºr
            modalContent.style.transform = `scale(1)`;
            currentScale = 1;
        });
        
        // ƒ∞ki nokta arasƒ±ndaki mesafeyi hesaplayan fonksiyon (pinch to zoom i√ßin)
        function getDistance(touches) {
            const touch1 = touches[0];
            const touch2 = touches[1];
            return Math.sqrt(
                Math.pow(touch2.clientX - touch1.clientX, 2) +
                Math.pow(touch2.clientY - touch1.clientY, 2)
            );
        }

    });
</script>

    <div class="bottom-blur-layer"></div>

</body>
